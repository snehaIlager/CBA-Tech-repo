<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable Shadowing</title>       
</head>
<body>
    <h1>Variable shadowing example</h1>
    <script>
        let x = 90;
        function showValue() {
            let x = 91;
            document.write("value of x inside function is:" + x + "<br>");
        }
        document,write("value of x after blocj is:" + x + "<br>");
        showValue
        document.write("value of x after function call is:" + x + "<br>");
    </script>

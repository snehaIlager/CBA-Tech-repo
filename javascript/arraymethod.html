<!DOCTTYPE html>
<html lang="en">
<head>
    <title>Array Methods</title>
    </head>
<body>
    <h1>Array Methods Example</h1>
    <script>
        let mixedValues = [1, "hello", true, null, undefined, {name: "John"}, [1, 2, 3]];
        mixedValues.push("new item");
        document.write("<h2>Mixed Values Array</h2>");
        document.write("The array conatins:" +mixedValues + "<br>");
        console.log("Mixed Values Array:", mixedValues);
        mixedValues.push(4,1,3,4,5,6);
        document.write("After adding more items, the array is now: " + mixedValues + "<br>");
        mixedValues.pop();
        document.write("After removing the last item, the array is now: " + mixedValues + "<br>");
        mixedValues.shift();
        document.write("After removing the first item, the array is now: " + mixedValues + "<br>");
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table in tabular form</title>
    </head>
    <body>
      <h1>Enter the number:</h1>
      <input type = "number" id = "num">
      <button onclick=Table()>Generate Table</button>
      <table id = "tableoutput"></table>
      <script>
        function Table(){
            let num = Number(document.getElementById("num").value);
            let table = "<tr><th>Expression</th><th>Result</th></tr>";

            for(let i = 1 ; i <= 10 ; i++){
                table += "<tr><td>"+num + "*" + i + "=" +"</td><td>"+(num * i) + "</td></tr>";
            }

            document.getElementById("tableoutput").innerHTML = table;
        }
      </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Review Form</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4">Leave Your Product Review ⭐</h2>
    <form id="reviewForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Your Name *</label>
        <input type="text" id="name" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label for="feedback" class="block font-semibold">Your Feedback *</label>
        <textarea id="feedback" rows="4" class="w-full border p-2 rounded" required></textarea>
        <p class="text-sm text-gray-500">Characters: <span id="charCount">0</span></p>
      </div>

      <div>
        <label class="block font-semibold mb-2">Rate the Product *</label>
        <div id="stars" class="flex space-x-2 text-2xl cursor-pointer">
          <!-- Stars will be dynamically created -->
        </div>
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Review</button>
    </form>

    <div id="thankYou" class="hidden mt-4 text-green-600 font-bold">
      Thank you for your feedback! 🙌
    </div>

    <div id="lastFeedback" class="mt-6">
      <h3 class="font-bold mb-2">Last Submitted Review:</h3>
      <div id="reviewDetails" class="text-gray-700"></div>
    </div>
  </div>
</body>
</html>
